    password: admin

  jms:
    listener:
      acknowledge-mode: auto
      auto-startup: true


quartz:
  job-store-type: jdbc
  jdbc:
    initialize-schema: never
  properties:
    org:
      quartz:
        scheduler:
          instanceName: ClusteredScheduler
        threadPool:
          threadCount: 5
        jobStore:
          class: org.quartz.impl.jdbcjobstore.JobStoreTX
          driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
          isClustered: true

