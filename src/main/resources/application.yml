spring:
  application:
    name: blps

  datasource:
    driver-class-name: org.postgresql.Driver

    #    local
    #    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:25432/studs}
    #    username: ${SPRING_DATASOURCE_USERNAME:s367044}
