  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        transaction.jta.platform: org.hibernate.engine.transaction.jta.platform.internal.AtomikosJtaPlatform
        jdbc:
          lob:
            non_contextual_creation: true
        format_sql: true
        use_sql_comments: true
